<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Időjárás</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="vue-app">
      <div class="box">
        <div class="columns">
          <div class="column">
            <div id="main-title" class="title">Időjárás</div>
          </div>
          <div class="column is-flex is-justify-content-flex-end">
            <div
              class="button is-info is-align-self-flex-end mr-5"
              onclick="pageModify()"
            >
              Változtat
            </div>
            <div class="button is-danger" onclick="pageRuin()">Elront</div>
          </div>
        </div>
      </div>
      <div class="container block">
        <div class="is-size-3">Hőmérséklet:</div>
        <div class="box is-flex has-background-light" style="max-width: 10rem;">
          <div class="is-size-4 mx-3"><span>{{forecast}}</span> °C</div>
          <img
            width="32"
            v-if="freeze"
            src="cold.png"
            alt="freeze"
            class="block"
          />
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const VueApp = {
        data() {
          return {
            freeze: false,
          };
        },
        methods: {
          pageModify() {
            // document.getElementById('id-field').textContent = "HW/025"
          },
          pageRuin() {},
        },
        computed: {
          forecast() {
            let min = -10;
            let max = 30;
            let temp = Math.floor(Math.random() * (max - min + 1) + min);
            if (temp <= 0) this.freeze = true;
            return temp;
          },
        },
      };

      Vue.createApp(VueApp).mount("#vue-app");
    </script>
  </body>
</html>
